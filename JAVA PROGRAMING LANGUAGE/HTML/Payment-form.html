<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
   <form action="">
       <h1 class="main_heading">Payment Form</h1>
       <p>Required feild are followed by * </p>
       <h2>Contact Information</h2>
       <p>Name: *  <input type="text" name = "name" required placeholder="your name"></p>
         <fieldset>
            <legend>Gender * </legend>
        <p>
            Male  <input type="radio" name="gender" id="male" required> Female <input type="radio" name="gender" id="female"required placeholder="male ,female">
        </p>
         </fieldset>
         <p> Adress : <textarea name="Adress" id="Adress" cols="100" rows="9" placeholder="enter your address"></textarea></p>
         <p>Email * : <input type="email" name="email" id="email" required placeholder="abcd@gmail.com"></p>
         <p>PinCode *  : <input type="number" name="pincode" id="pincode" required placeholder="enter your pin code"></p>
         <h2>Payment Information </h2>
         <p> Card Type *  :
            <select name="card_type" id="card_type" required placeholder="enter-card-type">
                <option value="">--select a card type--</option>
                <option value="visa">visa</option>
                <option value="rupay">visa</option>
                <option value="master_card">master_card</option>
            </select>
          </p>
         <p>
            CardNumber *  <input type="number" name="cardnumber" id="cardnumber"required placeholder="enter your card number">
         </p>
          <p>
            Expairation date *  : <input type="date" name="exp_date" id="exp_date"required placeholder="dd/mm/yyyy">
           </p>
           <p>CVV *  <input type="password" name="cvv" id="cvv" required placeholder="123"></p>
           <input type="submit" value="Pay Now">
     </form> 
</div>
</body>
</html>
