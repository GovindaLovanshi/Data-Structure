<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculater</title>
</head>
<body>
    <div class="calculater">
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button class="operrater">AC</button>
            <BUtton class="operrater">DEL</BUtton>
            <button class="operrater">%</button>
            <button class="operrater">/</button>
        </div>
        <div>
            <button>7</button>
            <BUtton>8</BUtton>
            <button>9</button>
            <button class="operrater">*</button>
        </div>
        <div>
            <button>4</button>
            <BUtton>5</BUtton>
            <button>6</button>
            <button class="operrater">-</button>
        </div>
        <div>
            <button>1</button>
            <BUtton>2</BUtton>
            <button>3</button>
            <button class="operrater">+</button>
        </div>
        <div>
            <button>00</button>
            <BUtton>0</BUtton>
            <button>.</button>
            <button class="equalBTN">=</button>
        </div>
    </div>
   <script src="script.js"></script>
    
</body>
</html>
